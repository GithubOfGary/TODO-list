<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List - Electron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 TODO List</h1>
            <div class="stats">
                <span id="totalTasks">0 tasks</span>
                <span id="completedTasks">0 completed</span>
            </div>
        </header>

        <div class="input-section">
            <form id="todoForm" class="todo-form">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    maxlength="200"
                    required
                >
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list-container">
            <ul id="todoList" class="todo-list"></ul>
            <div id="emptyState" class="empty-state">
                <p>🎉 No tasks yet! Add one above to get started.</p>
            </div>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            <button id="selectAll" class="select-all-btn">Toggle All</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
